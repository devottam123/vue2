<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="" id="vue-app">
        <h1>Events</h1>
        <!-- <button v-on:click="age++">Add a Year</button> -->
        <!-- <button v-on:click="add(1)">Add a Year</button> -->
        <button @click="add(1)">Add a Year</button>
        <button v-on:dblclick="add(10)">Add 10 Years</button>


        <!-- <button v-on:click="age--">Subtract a Year</button> -->
        <button v-on:click="subtract(1)">Subtract a Year</button>
        <!-- <button v-on:dblclick="subtract(10)">Subtract 10 Years</button> -->
        <button @dblclick="subtract(10)">Subtract 10 Years</button>
        <p>My age is: {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>
</body>
<script src="app.js"></script>
</html>
