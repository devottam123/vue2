<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping with v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>

    <div id="vue-app">
        <h1>Loopiing through lists</h1>
        <ul>
            <li v-for="(character, index) in characters">{{index}} {{ character }}</li>
        </ul>
        <ul>
            <!-- <li v-for="ninja in ninjas">{{ ninja.name }} - {{ ninja.age }}</li> -->
            <li v-for="(ninja, index) in ninjas">{{index}} {{ ninja.name }} - {{ ninja.age }}</li>
        </ul>

        <!-- <div v-for="(ninja, index) in ninjas">
            <h3>{{index}}. {{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
        </div> -->
        <template v-for="(ninja, index) in ninjas">
            <h3>{{index}}. {{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
        </template>
        <template v-for="ninja in ninjas">
            <div v-for="(value, key) in ninja">
                <p>{{ key }} - {{ value }}</p>
            </div>
        </template>
    </div>
    
</body>
<script src="app.js"></script>
</html>
